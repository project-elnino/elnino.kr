<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ElNino</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 기본 src 값을 설정하여 초기 로드 보장 -->
    <iframe id="mainFrame" src="https://project-elnino-sub.hf.space" allowfullscreen></iframe>

    <script>
        // 페이지 완전히 로드된 후 실행
        window.onload = function() {
            // 기본 URL
            const baseUrl = "https://project-elnino-sub.hf.space";
            
            // 현재 URL에서 경로와 쿼리 파라미터 가져오기
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            
            // 기본 경로(루트)가 아닌 경우에만 iframe src 업데이트
            if (currentPath !== "/" && currentPath !== "") {
                const iframe = document.getElementById('mainFrame');
                // console.log로 확인용
                console.log("새 iframe src:", baseUrl + currentPath + currentSearch + currentHash);
                iframe.src = baseUrl + currentPath + currentSearch + currentHash;
            } else if (currentSearch || currentHash) {
                // 경로는 없지만 쿼리나 해시가 있는 경우
                const iframe = document.getElementById('mainFrame');
                iframe.src = baseUrl + currentSearch + currentHash;
            }
        };
    </script>
</body>
</html>
