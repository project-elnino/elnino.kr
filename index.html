<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ElNino</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="mainFrame" allowfullscreen></iframe>

    <script>
        // 페이지 로드 시 iframe src 설정
        function updateIframeSrc() {
            // 기본 URL
            const baseUrl = "https://project-elnino-sub.hf.space";
            
            // 현재 URL에서 경로와 쿼리 파라미터 가져오기
            const currentPath = window.location.pathname;
            const currentSearch = window.location.search;
            const currentHash = window.location.hash;
            
            // iframe src 설정
            const iframe = document.getElementById('mainFrame');
            iframe.src = baseUrl + currentPath + currentSearch + currentHash;
        }
        
        // 페이지 로드시 실행
        document.addEventListener('DOMContentLoaded', updateIframeSrc);
        
        // URL 변경 감지 (브라우저 히스토리 변경시)
        window.addEventListener('popstate', updateIframeSrc);
    </script>
</body>
</html>
